<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./assets/Iphone-with-Instagram-logo-on-screen-on-transparent-background-PNG.png" alt="">
    </div>
    <div class="instagram-continue">
      
      <div class="group">
        <img src="./assets/Instagram-Logo.png" alt="" class="instagram-logo">
        <div class="profile-photo">
          <img src="./assets/20220621_150929 (1).jpg" alt="foto-de-perfil">
        </div>
        <a href="#" class="instagram-login">Continue como Raphael</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      
      <div class="group">
        <p class="not-account"> Não é Raphael
        </p>
        <p class="notaccount">
          <span class="link-blue">Alternar Contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
        
      </div>
      <div class="get-the-app"> 
        <p class="getapp">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
